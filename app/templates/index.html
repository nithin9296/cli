{% extends "base.html" %}

{% block content %}

<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
